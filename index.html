<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        <h2>love calculator</h2>
        <h4>calculate your love</h4>
        <div class="input-box">
            <input type="text" name="" id="your-name" placeholder="enter your name">
            <input type="text" name="" id="partner-name" placeholder=" enter partner name">
            <button id="btn">calculate your love</button>
            <span id="id"></span>
            <button class="button">reload</button>
        </div>
    </div>
    <script>
        const button=document.querySelector(".button")
        button.addEventListener("click",()=>{
            location.reload();
        })
        
        btn.addEventListener("click",function(){
            const yourName=document.getElementById("your-name").value;
            const partnerName=document.getElementById("partner-name").value;
            const btn=document.getElementById("btn");
            const id=document.getElementById("id");
            const Love=Math.floor(Math.random()*100)
            if(yourName===""){
                alert("please enter your name ")

            }
            else if(partnerName===""){
                alert("please enter your partner name")
                

            }
            const LoveName= `have a nice day.. ${yourName} your love percentage is : ${Love}%`;
            id.innerHTML=LoveName;
            console.log(LoveName)
                
                // location.reload()
                
},{once:true});
    </script>
</body>
</html>
